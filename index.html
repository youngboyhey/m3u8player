<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>m3u8 代理播放測試</title>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #player {
            width: 100%;
            max-width: 720px;
            height: 405px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h2>m3u8 測試播放（經 Cloudflare Worker 代理）</h2>
    <div id="player"></div>
    <script>
        // 使用 Akamai 公開測試串流，穩定無 CORS 問題
        const originalM3u8Url = "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8";

        // 透過您的 Cloudflare Worker 進行轉發
        const proxyUrl = "https://noisy-dawn-9a87.youngboyhey.workers.dev/?url=" + encodeURIComponent(originalM3u8Url);

        function playM3u8(video, url, art) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                art.hls = hls;
                art.on('destroy', () => hls.destroy());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                art.notice.show = '瀏覽器不支援 m3u8 播放';
            }
        }

        new Artplayer({
            container: '#player',
            url: proxyUrl,
            type: 'm3u8',
            customType: {
                m3u8: playM3u8,
            },
            autoplay: true,
            isLive: true,
            muted: true,
        });
    </script>
</body>
</html>
